<div class="content-container">
	<div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="images/login-main-img.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" name="logForm" ng-submit="login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="logInput" ng-model="username" id="inputEmail" class="form-control" placeholder="User Name" required autofocus/>
            <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required/>
			<div class="text-danger">
				{{message}}
			</div>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
           <button  class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
